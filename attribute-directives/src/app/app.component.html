<div class="container">
  <h2>Attribute Directives - ngClass</h2>
  <div class="row">
    <div class="col-md-12">
      <p
        [ngClass]="{
        red : highlightColor === 'red',
        'green-color' : highlightColor === 'green',
        blue : highlightColor === 'blue',
      }"
      >
        Click any button to highlight me!
      </p>
    </div>
    <div class="col-md-12">
      <div class="btn btn-danger" (click)="highlight('red')">Red</div>
      <div class="btn btn-success" (click)="highlight('green')">Green</div>
      <div class="btn btn-primary" (click)="highlight('blue')">Blue</div>
    </div>
  </div>
  <hr />
  <h2>Attribute Directives - ngStyle</h2>
  <div class="row">
    <div class="col-md-12">
      <p
        [ngStyle]="{
          color: isStyleApplied === true ? 'white' : 'black',
          backgroundColor: isStyleApplied ? 'green' : 'white'
        }"
      >
        Click the button to toggle the style
      </p>
    </div>
    <div class="col-md-12">
      <div class="btn btn-primary" (click)="toggle()">Toggle Style</div>
    </div>
  </div>
</div>

<hr />
<div class="container">
  <h2>Task</h2>
  <div class="d-flex">
    <div class="flex-grow-10 border-end buttonContainer">
      <button type="button" class="numberBtn" (click)="greenBtnClick(2)">
        Numbers divisible by 2
      </button>
      <button type="button" class="numberBtn" (click)="greenBtnClick(3)">
        Numbers divisible by 3
      </button>
      <button type="button" class="numberBtn" (click)="greenBtnClick(5)">
        Numbers divisible by 5
      </button>
      <button type="button" class="numberBtn" (click)="greenBtnClick(10)">
        Numbers divisible by 10
      </button>
      <button
        type="button"
        class="clearBtn"
        [disabled]="clearBtnStatus"
        [ngStyle]="{
          backgroundColor: clearBtnStatus === false ? 'red' : 'pink'
        }"
        (click)="clearBtnClick()"
      >
        Clear
      </button>
    </div>
    <div class="d-flex flex-wrap flex-grow-1">
      <div
        *ngFor="let num of numbers"
        class="highlight numbers d-flex flex-wrap"
        [ngClass]="{
          highlight: num % chooseNumber === 0 && chooseNumber > 1
        }"
      >
        {{ num }}
      </div>
    </div>
  </div>
  <div class="text-center text-success fw-bold" *ngIf="!clearBtnStatus">
    <p>Numbers highlighted above are divisible by {{ chooseNumber }}</p>
  </div>
</div>
