<div class="body">
  <div class="py-5">
    <h2 class="text-primary d-flex justify-content-center py-5">
      Template Driven Appraoch
    </h2>
  </div>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        [ngModel]="'WebTechTalk'"
        name="uname"
        required
        #uname="ngModel"
      />
      <small *ngIf="!uname.valid && uname.touched">Username is required</small>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleInputPassword1"
        ngModel
        name="emailAddress"
        required
        email
        #emailAddress="ngModel"
      />
      <small
        *ngIf="
          emailAddress.errors &&
          emailAddress.errors?.['required'] &&
          emailAddress.touched
        "
        >Email is required</small
      >
      <small
        *ngIf="
          emailAddress.errors &&
          emailAddress.errors?.['email'] &&
          emailAddress.touched
        "
        >Email address should be valid</small
      >
    </div>
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        [ngModel]= true
        name="readTerms"
      />
      <label class="form-check-label" for="exampleCheck1"
        >I have read the terms & conditions</label
      >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
      Submit
    </button>
  </form>
</div>
